<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoveCalculator</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./heart without bg.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&family=Creepster&family=Croissant+One&family=DM+Serif+Text:ital@1&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="wrapper">
      <h1>Love Calculator</h1>

      <h2> Assess the compatibility and love between two individuals.</h2>

      <img
        id="pulsingHeart"
        src="./heart without bg.png"
        alt="Heart"
        width="25%"
        title="Love might be as mythical as unicorns, but hey, let's sprinkle some fairy dust and see if we can summon it anyway!"
      />

      <br /><br /><br /><br />

      <form autocomplete="off">
        <label for="name1">Name 1</label>
        <input type="text" id="name1" />
        <br /><br /><br /><br />

        <label for="name2">Name 2</label>
        <input type="text" id="name2" />
        <br /><br /><br /><br />

        <button>Calculate</button>
      </form>
    </div>
  </body>
</html>
